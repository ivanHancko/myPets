<div class="row">
  <div class="col-4 offset-3">
    <form [formGroup]="form">
      <div class="form-group">
        <input formControlName="firstName" type="text" class="form-control" placeholder="Ime">
        <small class="text-danger" *ngIf="firstName?.touched && firstName?.errors?.['required']"> Ime je obavezno </small>
      </div>
      <div class="form-group">
        <input  formControlName="lastName" type="text" class="form-control" placeholder="Prezime">
        <small class="text-danger" *ngIf="lastName?.touched && lastName?.errors?.['required']"> Prezime je obavezno!</small>
      </div>
      <div class="form-group">
        <input  formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']"> Email je obavezan!</small>
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Lozinka">
        <small class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">Lozinka je obavezna!</small>
      </div>
      <div class="form-group">
        <input  formControlName="confirmPassword" type="password" class="form-control" id="inputPassword4" placeholder="Ponovljena lozinka">
        <small class="text-danger" *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']">Ponoljena lozinka je obavezna!</small> <br>
        <small class="text-danger" *ngIf="confirmPassword?.touched && validPasswords">Lozinka i ponovljena lozinka se ne podudaraju!</small>
      </div>
      <div class="row-2 offset-8">
      <div class="col">
        <button type="submit" [disabled]="form.invalid" class="btn btn-warning" (click)="addUser()">Registruj se</button>
      </div>
      <div class="col">
        <a [routerLink]="['/login']" > <b>Već imaš nalog?</b> </a>
      </div>
    </div>
  </form>
</div>
</div>
