<div class="wellcome">
        <a class="nav-link" [routerLink]="['/user/', user._id]">Zdravo, <b> {{user.firstName}} {{user.lastName}}</b>! Tvoj ID je <b>{{user._id}}</b> </a>
</div>

<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <h3>Ime ljubimca: {{pet.name}}</h3>
        <h6>Kategorija: {{pet.category}}</h6>
        <h6>Rasa: {{pet.breed}}</h6>
        <h6>Starost: {{pet.age}} {{_age}}</h6>
        <h6>Pol: {{pet.gender}}</h6>
      </div>
      <div class="col">
        <img src="../assets/img/png-clipart-cat-paw-dog-cat-animals-paw-thumbnail.png" alt="" width="50%">
      </div>
    </div>
      <div class="row-2">
        <button class="btn btn-dark" (click)="onclick()"  *ngIf="showText">Izmeni podatke o svom ljubimcu</button>
      </div>
    <div class="row-2">
      <button class="btn btn-dark" (click)="onclick()" *ngIf="!showText" >Dodaj svog ljubimca</button>
    </div>
    <app-pet-form *ngIf="visible"></app-pet-form>
  </div>

  <div class="col-4" >
    <h3>Ostali korisnici <br> My Pets aplikacije:</h3>
    <div class= "card"  *ngFor="let item of pets">
      <app-pet-item [pet]="item"  >  </app-pet-item>
    </div>
  </div>

</div>
